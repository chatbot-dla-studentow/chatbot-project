services:
  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    restart: unless-stopped
    ports:
      - "${NODERED_PORT:-1880}:1880"
    volumes:
      - nodered_data:/data
    networks:
      - ai_network
    environment:
      - NODE_ENV=production
      - FLOWS=flows.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1880/"]
      interval: 30s
      timeout: 5s
      retries: 3
    # Removed depends_on to allow independent startup
    # After main services (qdrant, ollama) are healthy, start this with:
    # docker-compose -f nodered/docker-compose.yml up -d

volumes:
  nodered_data:

networks:
  ai_network:
    external: true
