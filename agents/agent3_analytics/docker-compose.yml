version: '3.8'

services:
  agent3_analytics:
    build: .
    container_name: agent3_analytics
    restart: unless-stopped
    ports:
      - "${AGENT3_PORT:-8003}:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent3_analytics
      - OLLAMA_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  ai_network:
    external: true
