version: '3.8'

services:
  agent1_student:
    build: .
    container_name: agent1_student
    restart: unless-stopped
    ports:
      - "${AGENT1_PORT:-8001}:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent1_student
      - OLLAMA_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - WORKFLOW_FILE=/app/agent1_flow.json
    volumes:
      - ./agent1_flow.json:/app/agent1_flow.json:ro
      - ./knowledge:/app/knowledge:ro
      - ./chatbot-baza-wiedzy-nowa:/app/chatbot-baza-wiedzy-nowa:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  ai_network:
    external: true
