version: '3.8'

services:
  agent4_bos:
    build: .
    container_name: agent4_bos
    restart: unless-stopped
    ports:
      - "${AGENT4_PORT:-8004}:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent4_bos
      - OLLAMA_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  ai_network:
    external: true
