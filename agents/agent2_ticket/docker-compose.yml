version: '3.8'

services:
  agent2_ticket:
    build: .
    container_name: agent2_ticket
    restart: unless-stopped
    ports:
      - "${AGENT2_PORT:-8002}:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent2_ticket
      - OLLAMA_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  ai_network:
    external: true
