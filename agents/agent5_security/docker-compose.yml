version: '3.8'

services:
  agent5_security:
    build: .
    container_name: agent5_security
    restart: unless-stopped
    ports:
      - "${AGENT5_PORT:-8005}:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent5_security
      - OLLAMA_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - ./resources:/app/resources:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  ai_network:
    external: true
