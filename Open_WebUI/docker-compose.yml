services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped

    ports:
      - "3000:8080"

    environment:
      # Przekierowanie na agent1_student z RAG zamiast bezpo≈õrednio Ollama
      - OLLAMA_BASE_URL=http://agent1_student:8000

    volumes:
      - open_webui_data:/app/backend/data

    networks:
      - ai_network


volumes:
  open_webui_data:


networks:
  ai_network:
    external: true
