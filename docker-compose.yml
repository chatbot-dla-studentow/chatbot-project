version: '3.8'

services:
  # Qdrant - Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama - LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ai_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Agent 1 - Student Support Chatbot
  agent1_student:
    build: ./agents/agent1_student
    container_name: agent1_student
    restart: unless-stopped
    ports:
      - "${AGENT1_PORT:-8001}:8000"
    networks:
      - ai_network
    environment:
      - COLLECTION=agent1_student
      - NODERED_URL=http://node-red:1880
      - OLLAMA_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - WORKFLOW_FILE=/app/agent1_flow.json
    volumes:
      - ./agents/agent1_student/agent1_flow.json:/app/agent1_flow.json:ro
      - ./agents/agent1_student/knowledge:/app/knowledge:ro
      - ./agents/agent1_student/chatbot-baza-wiedzy-nowa:/app/chatbot-baza-wiedzy-nowa:ro
    depends_on:
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Agent 2 - Ticket Management (placeholder)
  agent2_ticket:
    build: ./agents/agent2_ticket
    container_name: agent2_ticket
    restart: unless-stopped
    ports:
      - "${AGENT2_PORT:-8002}:8000"
    networks:
      - ai_network
    depends_on:
      - qdrant
      - ollama

  # Agent 3 - Analytics (placeholder)
  agent3_analytics:
    build: ./agents/agent3_analytics
    container_name: agent3_analytics
    restart: unless-stopped
    ports:
      - "${AGENT3_PORT:-8003}:8000"
    networks:
      - ai_network
    depends_on:
      - qdrant
      - ollama

  # Agent 4 - BOS (placeholder)
  agent4_bos:
    build: ./agents/agent4_bos
    container_name: agent4_bos
    restart: unless-stopped
    ports:
      - "${AGENT4_PORT:-8004}:8000"
    networks:
      - ai_network
    depends_on:
      - qdrant
      - ollama

  # Agent 5 - Security (placeholder)
  agent5_security:
    build: ./agents/agent5_security
    container_name: agent5_security
    restart: unless-stopped
    ports:
      - "${AGENT5_PORT:-8005}:8000"
    networks:
      - ai_network
    depends_on:
      - qdrant
      - ollama

  # Open WebUI (optional)
  open-webui:
    build: ./Open_WebUI
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "${OPENWEBUI_PORT:-3000}:8080"
    volumes:
      - open_webui_data:/app/backend/data
    networks:
      - ai_network
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434

volumes:
  qdrant_data:
  ollama_data:
  open_webui_data:

networks:
  ai_network:
    driver: bridge
